<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style3.css" rel="stylesheet">
    <script type="text/javascript" src="./js/script3.js"></script>
    <title>Login</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="box">
                <p class="textLogin">Login</p>
                <p class="textUser">Usuário</p>
                <input type="text" class="inputTextUser" placeholder="Seu usuário aqui">
                <p class="textPassword">Senha</p>

            </div>  
        </div>
    </main>
