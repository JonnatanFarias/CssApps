<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style3.css" rel="stylesheet">
    <script type="text/javascript" src="./js/script3.js"></script>
  
                
    <title>Login</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://app.nubank.com.br/images/new-logo-white.svg" class="logoNubank">
        </div>
    </header>
    <main>
        <div class="container">
            <div class="box">
                <p class="textLogin">Faça seu login</p>
                <p class="textUser">Usuário</p>
                <input type="text" class="inputTextUser" placeholder="Seu usuário aqui" id="textinputUser">
                <p class="textPassword">Senha</p>
                <input type="password" class="inputPassword" placeholder="Sua senha aqui" id="textinputPassword">
                <button class="btnLogin" onclick="logar()">Continuar</button>
                <p class="textForgout">Esqueceu a senha?</p>
            </div>
        </div>
    </main>  
</body>
</html>
